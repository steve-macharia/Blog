# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

lang: en
timezone: Africa/Nairobi

# SEO settings
title: Stephen Macharia's Blog
tagline: A Technical Blog on Health IT and Interoperability
description: >-
  Deep technical dives into FHIR, EMRs, OpenHIE, and Kenya's Digital Health ecosystem by Stephen Macharia.

# GitHub Pages settings
url: "https://steve-macharia.github.io"
baseurl: "/Blog"  # DO NOT leave empty if using project pages

github:
  username: steve-macharia

twitter:
  username: your_twitter_username

social:
  name: Stephen Macharia
  email: steve@example.com
  links:
    - https://twitter.com/your_twitter_username
    - https://github.com/steve-macharia

webmaster_verifications:
  google:
  bing:
  yandex:
  baidu:
  facebook:

analytics:
  google:
    id:
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

pageviews:
  provider:

theme_mode: light  # or "dark" if preferred

cdn: ""  # REMOVE external CDN to use local images and assets

avatar: "/Blog/assets/img/avatar.jpg"  # ✅ Add an actual avatar or comment this out
social_preview_image: "/Blog/assets/img/preview.png"  # ✅ Optional but helpful

toc: true

comments:
  provider:
  disqus:
    shortname:
  utterances:
    repo:
    issue_term:
  giscus:
    repo:
    repo_id:
    category:
    category_id:
    mapping:
    strict:
    input_position:
    lang:
    reactions_enabled:

assets:
  self_host:
    enabled: true
    env:

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths: []

paginate: 10

# ------------------------------
# DON'T modify below this line
# ------------------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
